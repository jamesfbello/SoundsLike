<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SoundsLike</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/sansita" type="text/css"/>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/asap" type="text/css"/>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/muli" type="text/css"/>
    </head>
    <body>
        <main class="main-container">
        <header>
                <h1>SoundsLike</h1>
        </header>
        <section class="intro">
                <div class="intro-info"><h2>Have a music artist you love? Get reccomendations of similar music artists and listen to their top tracks!</h2></div>
                <div class="button_cont">
                    <button class="start-button">Let's Get Started!</button>
                </div>
        </section>  
        <section id="form-container" class="container-hidden">  
        <form id="search-artist" class="search-form">
            <label for="artist-name-input"><span>Enter the name of an artist below:</span></label>
            <input type="text" id="artist-name-input" class="form-control" placeholder="Example: My Chemical Romance or Drake" size="35" autocomplete="on"/>
            <label for="number-input"><span>Number of similar artists you would like to see:</span></label>
            <input type="number" id="number-input" class="form-control" value="5"/>
            <br/>
            <input id="submit-button" type="submit" value="Submit"/><span></span>
        </form>
        </section>
        <section id="results-list" class="container-hidden"></section>
        <footer>
            <p>&copy; James Bello 2019</p>
        </footer>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="main.js" async defer></script>
    </body>
</html>
