    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SoundsLike</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/sansita" type="text/css"/>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/asap" type="text/css"/>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/muli" type="text/css"/>
    </head>
    <header>
        <h1>SoundsLike</h1>
    </header>
    <body>
        <main class="main-container">
        <section class="intro">
                <h2>Have a music artist you love? Get reccomendations of similar music artists and listen to their top tracks!</h2>
                <button class="start-button">Get Started!</button>
        </section>
        <section id="form-container" class="container-hidden">  
        <form id="search-artist">
            <p>
            Enter the name of an artist below:
            </p>
            <input type="text" id="artist-name-input" class="form-control" placeholder="Example: My Chemical Romance or Drake" size="35" autocomplete="on"/>
            <br/>
            <p>
            Number of similar artists you would like to see:
            </p>
            <input type="number" id="number-input" class="form-control" value="5"/>
            <br />
            <input id="submit-button" type="submit" value="Submit"/>
        </form>
        </section>
        <section id="results-list" class="container-hidden">
        </section>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="main.js" async defer></script>
    </body>
</html>
